<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prisonner's dilemma - Iteration</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/Chart.min.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/Chart.min.js"></script>



</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
		    <a class="navbar-brand" href="index.html">Prisonner's dilemma</a>
		    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
		      	<li class="nav-item">
		        	<a class="nav-link" href="basic.html">
		        		Basic comparasion
		        	</a>
		      	</li>
		      	<li class="nav-item">
		        	<a class="nav-link active" href="iteration.html">
		        		Iteration <span class="sr-only">(current)</span>
		        	</a>
		      	</li>
	    	</ul>
		</div>
	</nav>

	<div id="content">
		<h3>Iteration</h3>
		<div class="form-group">
			<div id="iteration-settings">
			</div>

		<div class="center-content">
			<span id="add-strategy-btn">+</span>
		</div>


		<div class="center-content">
			<div class="settings-block">

				<div class="input-pair">
					<span class="label">Iterations:</span>
					<input class="form-control iterations-iteration" type="number" value="10" min="1" step="1" id="iterations" name="iterations">
				</div>

				<div class="input-pair">
					<span class="label">Interference:</span>
					<input class="form-control" type="number" value="0" min="0" step="0.1" id="inteference" name="interference">
				</div>

				<div class="input-pair">
					<span class="label">Mutation:</span>
					<input class="" type="checkbox" id="mutation" name="mutation">
				</div>

				<div class="input-pair">
					<span class="label">Remember&nbsp;history:</span>
					<input class="" type="checkbox" id="history" name="history">
				</div>

				<div class="input-pair">
					<span class="label">Speed:</span>
					<select class="form-control" id="speed" name="speed">
							<option value="0" selected>Slow</option>
							<option value="1">Medium</option>
							<option value="2">Fast</option>
					</select>
				</div>

				<button type="button" class="btn btn-primary" id="vizualize-btn">Visualize!</button>
			</div>
			</div>

		</div>



		<div class="charts">
			<div class="chart-points-wrapper chart">
					<canvas id="chart-points" width="700" height="400"></canvas>
			</div>
			<div class="chart-strategies-wrapper chart">
					<canvas id="chart-strategies" width="700" height="400"></canvas>
			</div>
		</div>
	</div>
</body>
